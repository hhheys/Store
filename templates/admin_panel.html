{% include 'header.html' %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="border rounded p-4">
                <div class="row">
                    <div class="col">
                        <h5>Категории: </h5>
                    </div>
                    <div class="col">
                        <p class="text-end">
                            <a href="/category/create" class="btn btn-primary">Добавить</a>
                        </p>
                    </div>
                </div>
                <table class="table">
                <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Название</th>
                      <th scope="col">Действие</th>
                    </tr>
                  </thead>
                <tbody>
                {% for cat in categories %}
                <tr>
                  <th scope="row">{{cat.id}}</th>
                  <td><a href="/category?cat_id={{cat.id}}">{{cat.name}}</a></td>
                  <td><a href="/" class="btn btn-danger">Удалить</a></td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
