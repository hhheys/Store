{% include 'header.html' %}
    <div class="container mt-4">
        <div class="row">
            <!-- Левая панель категорий -->
            <div class="col-md-4">
                <h4 class="fw-semibold text-center">Интернет-магазин электронной техники EStore</h4>
                <h6 class="text-center">№1 по гаджетам, доверию и скорости доставки</h6>
                <div class="p-3 rounded border">
                    <h5 class="my-3">Основные категории:</h5>
                    <ul class="list-unstyled mx-3">
                        {% for cat in categories %}
                        <li class="my-2"><a href="/category?cat_id={{cat.id}}" class="link">{{cat.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- Центральная и правая часть -->
            <div class="col-md-8">
<!--                &lt;!&ndash; Блок рекламы &ndash;&gt;-->
<!--                <div class="advertisement bg-light rounded mb-3 text-center border">-->
<!--                    <img src="../static/ad.png" alt="" class="img-thumbnail img">-->
<!--                </div>-->
                <img src="../static/ad.png" alt="" class="rounded border img-fluid img mb-2 advertisement">
                <!-- Горизонтальная галерея товаров -->
                <div class="p-4 rounded border">
                    <h5>Бренды</h5>
                    <div class="d-flex gap-2 p-2">
                        {% for manufacturer in manufacturers %}
                        <a href="/manufacturer?man_id={{manufacturer.id}}"><img class="img-thumbnail p-3" style="max-height: 80px;" src="../static/img/manufacturers_images/{{manufacturer.image_filename}}"></a>
                        {% endfor %}
                </div>
                </div>
            </div>
        </div>
    </div>
{% include 'footer.html' %}
</body>
</html>
