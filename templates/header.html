<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    {% if page_name %}
    <title>{{page_name}}</title>
    {% else %}
    <title>EStore</title>
    {% endif %}
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">E store:</a>

            <div class="">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                                    <div class="btn-group">
                          <button type="button" class="btn btn-active dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
                            Категории
                          </button>
                          <ul class="dropdown-menu">
                              {% for cat in categories %}
                              <li><a class="dropdown-item" href="/category?cat_id={{cat.id}}">{{cat.name}}</a></li>
                                {% endfor %}
                          </ul>
                        </div>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-dark" href="#">Покупателю</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-dark" href="#">Юридическим лицам</a>
                    </li>
                </ul>
            </div>
            <div>
                <a href="#" class="text-dark">
                    {% if current_user %}
                    <a href="/user">
                        <img src="../static/user_icon.png" class="user_logo">
                    </a>
                    {% else %}
                    <a class="active text-center link" href="/user/login">Войти</a>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>
    </header>
