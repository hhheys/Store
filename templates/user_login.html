<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>Вход</title>
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container-sm" style="max-width: 600px">
        <h2 class="my-4">Вход</h2>
        <form action="/" method="post" accept-charset="utf-8"
      enctype="multipart/form-data">
          <div class="mb-3">
            <label for="username" class="form-label">Уникальное имя</label>
            <input id="username" name="username" placeholder="Никнейм" class="form-control" required>
          </div>
            <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Пароль"  id="password" required>
          </div>
          <button type="submit" class="btn btn-success" onclick="login_user()">Войти</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    async function login_user(){
        event.preventDefault()
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value

        const response = await fetch('/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
        const json = await response.json();
        console.log(JSON.stringify(json));
        if (json.ok){
            window.location.href = '/';
        } else {
            alert("Не удалось войти. Данные для входа неверны.")
        }
    }
</script>
</body>
</html>
